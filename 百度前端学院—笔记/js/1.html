<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <label>请输入北京今天空气质量：
    <input id="aqi-input" type="text">
  </label>
  <button id="button">确认填写</button>

  <div>您输入的值是：
    <span id="aqi-display">尚无录入</span>
  </div>

  <script type="text/javascript">
    (function () {
      /*    
      在注释下方写下代码
      给按钮button绑定一个点击事件
      在事件处理函数中
      获取aqi-input输入的值，并显示在aqi-display中
      */
      var inp = document.getElementById('aqi-input')
      var btn = document.getElementById('button')
      var view = document.getElementById('aqi-display')

      var getValue = function () {
        if (inp.value.length === 0) {
          alert('请填写信息')
          return
        }
        view.innerText = inp.value.trim() // 虽然 chrome 有空格,也会去掉，但还是加上比较好。
      }

      btn.addEventListener('click', getValue, false)
    })();
  </script>
</body>

</html>
